<!DOCTYPE html>
<html>

<head>
    <title>Random Links</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="randomLinks">
        <h1>Random Links</h1>
        <ul>
            <li><a href="https://www.google.com" id="google-link" target="_blank">Google</a></li>
            <li><a href="https://www.youtube.com" id="youtube-link" target="_blank">YouTube</a></li>
            <li><a href="https://www.wikipedia.org" id="wikipedia-link" target="_blank">Wikipedia</a></li>
            <li><a href="#" id="custom-link">Custom Link</a></li>
        </ul>
    </div>

    <div id="accessibilityButtons">
        <h1>Accessibility Buttons</h1>
        <ul>
            <li><a href="#" id="scaleUp">Scale+</a></li>
            <li><a href="#" id="scaleDown">Scale-</a></li>
            <li><a href="#" id="sizeUp">Size+</a></li>
            <li><a href="#" id="sizeDown">Size-</a></li>
            <li><a href="#" id="contrastToggle">Toggle Contrast</a></li>
            <li><a href="#" id="fontToggle">Toggle Font</a></li>
        </ul>

    </div>
</body>

</html>
